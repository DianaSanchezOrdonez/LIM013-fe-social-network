<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9654f30172.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <section class="logo">Aislados</section>
        <nav class="main-nav">
            <ul class="nav-container">
                <li class="nav-container_item"><a href="#" class="nav-container_link"><i class="fas fa-home"></i>&nbsp;Inicio</a></li>
                <li class="nav-container_item"><a href="#" class="nav-container_link"><i class="fas fa-users"></i>&nbsp;Contactos</a></li>
                <li class="nav-container_item"><a href="#" class="nav-container_link"><i class="fas fa-grin-alt"></i>&nbsp;Perfil</a></li>
                <li class="nav-container_item"><a href="#" class="nav-container_link"><i class="fas fa-home"></i>&nbsp;Cerrar Sesión</a></li>
            </ul>
        </nav>
        <section class="photo-perfil"><img src="./img/ejemplo.jpg" alt=""></section>
        <span class="btn-menu">
            <i class="fa fa-bars"></i>
        </span>
    </header>
    <main class="main-container">
        <section class="main-container_section">
            <form class="upload-post">
                    <input type="text" id="post-title" class="input-post" placeholder="¿Qué aprendiste hoy?" autofocus>
                    <textarea name="" id="post-description" rows="3" class="input-post" placeholder="¿Alguna reflexión?" autofocus></textarea>
                
               <!--  <p>¿Qué aprendiste hoy?</p>
                <p>¿Alguna reflexión?</p> -->
                <div class="upload-options">
                    <div class="comment">
                        <button id="btn-comment"><i class="fas fa-comment"></i>Comentar</button>
                    </div>
                    <div class="image">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
            </form>
            <section class="card">
                <div class="card-title"><img src="./img/ejemplo.jpg" alt=""><input type="text" id="input-user-name"></div>
                <div class="card-image"><img src="./img/ejemplo.jpg" alt=""></div>
                <div class="card-options">
                    <div class="like">
                        <i class="fas fa-heart"></i>
                        <span>12k</span>
                    </div>
                    <div class="comment">
                        <i class="fas fa-comment"></i>
                        <span>12k</span>
                    </div>
                    <div class="share">
                        <i class="fas fa-share"></i>
                    </div>
                </div>
            </section>
        </section>
        <aside class="main-container_aside">
            <section class="aside-post_section">
                <div class="aside-title">
                    <img src="./img/ejemplo.jpg" alt="">Giovand
                </div>
                <p class="aside-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, qui!</p>
                <div class="aside-post">
                    <img src="./img/ejemplo.jpg" alt="" class="aside-post-img">
                    <img src="./img/ejemplo.jpg" alt="" class="aside-post-img">
                    <img src="./img/ejemplo.jpg" alt="" class="aside-post-img">
                    <img src="./img/ejemplo.jpg" alt="" class="aside-post-img">
                    <img src="./img/ejemplo.jpg" alt="" class="aside-post-img">
                    <img src="./img/ejemplo.jpg" alt="" class="aside-post-img">
                </div>
            </section>
        </aside>
    </main>
    <footer class="main-footer">&copy; Por Giovand & Diana</footer>
    <script>
        const inputName = document.getElementById('input-user-name')
        inputName.value = 'Diana123'
    </script>
    
</body>
</html>
